<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h2>{{restaurant.get('name')}}</h2>
        <img src="{{restaurant.get('image_url')}}" alt="{restaurant.get('name')}}"/>
        <section id="address">
            <p>{{restaurant.get('display_address')}}</p>
        </section>
        <section id="price">
            <p>Price: <b>{{restaurant.get('price')}}</b></p>
        </section>
        <section id="rating">
            <p>Rating: <b>{{restaurant.get('rating')}}</b></p>
        </section>    
        <section id="review_count">
            <p># Reviews: <b>{{restaurant.get('review_count')}}</b></p>
        </section>
    </main>
</body>
</html>
